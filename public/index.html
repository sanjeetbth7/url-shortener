<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    
    <nav class="navbar">
        <span class="logo">‚ö° URL Shortener</span>
        <div class="nav-buttons">
            <div id="userProfile" style="display: none;">
                <span id="userAvatar">üë§</span>
                <span id="userName">User</span>
            </div>
            <button id="logoutBtn" style="display: none;">Logout</button>
            <button id="loginBtn">Login</button>
            <button id="themeToggle">Dark Mode</button>
        </div>
    </nav>

    <div class="container">
        <!-- Auth Forms -->
        <div id="authContainer">
            <div id="loginForm">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginSubmit">Login</button>
                <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>
            
            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerName" placeholder="Full Name">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <button id="registerSubmit">Register</button>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" style="display: none;">
            <h1>URL Shortener</h1>
            
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Enter URL to shorten (e.g., https://google.com)">
                <button id="shortenBtn">Shorten</button>
            </div>

            <p id="shortenedUrl"></p>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" style="display: none;">
            <div class="dashboard-header">
                <button id="backToMainBtn">‚Üê Back</button>
                <h2>My URLs</h2>
            </div>
            <div id="urlsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
